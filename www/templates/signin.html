
<ion-view>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="loginData.AppId">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="loginData.Password">
      </label>
      <label class="item">
        <button class="button button-block button-positive" type="button" ng-click="signin()">登。录。。</button>
      </label>
    </div>
  </ion-content>
</ion-view>
