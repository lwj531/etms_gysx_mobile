<!--客户管理列表-->
<ion-view title="客户管理" view-title="客户管理">
  <div class="bar bar-header bar-positive">
    <button ng-click="$ionicGoBack()" class="button back-button hide buttons button-clear header-item" style="">
      <i class="icon ion-android-arrow-back"></i>
      <span class="back-text" style=""></span>
    </button>
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
    <div class="h1 title">客户管理</div>

  </div>
  <div class="bar bar-subheader item-input-inset bar-stable">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="输入关键字搜索" ng-model="searchmodel.Value">
    </label>
    <button class="button button-clear" ng-click="cannel()">
      取消
    </button>
  </div>
  <ion-content class="has-header has-subheader">
    <div class="bg-white">

<div>
  <ul>
    <li class="list-item multi-line" ng-repeat="item in clientList" ui-sref="main.insdetail({insId:item.InstitutionID})">
      <div class="item-content align-top">
        <div class="item-media"><img src="img/marker{{item.InstitutionPriority==''?'A':item.InstitutionPriority}}_52.png" width="20"></div>
        <div class="item-inner">
          <div class="item-title-row">
            <div class="item-title">{{item.InstitutionPriority==''?item.InstitutionName:item.InstitutionName+'('+item.InstitutionPriority+')'}} </div>
          </div>
          <div class="item-text">{{item.Address}}</div>
        </div>
      </div>
    </li>
  </ul>
</div>
    </div>
  </ion-content>
</ion-view>
