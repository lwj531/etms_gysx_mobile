<!--SKU排序页面-->
<ion-view title="SKU排序" view-title="SKU排序">
  <div class="bar bar-header bar-positive">
    <button ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item">
      <i class="icon ion-ios-arrow-back"></i>
      <span class="back-text" style="">返回</span>
    </button>
    <div class="h1 title">SKU排序</div>
  </div>

  <ion-content class="has-header">

    <div class="">
      <div class="content-block-title">SKU数：{{items.length}}个</div>
      <ion-list show-reorder="data.showReorder">
        <ion-item ng-repeat="item in items"
                  item="item"
                  href="#/item/{{item.id}}" class="item-remove-animate">
          <span class="list-count">{{ item.id }}</span>
          盐酸特比萘芬喷雾剂1*15ml/瓶
          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
        </ion-item>

      </ion-list>
    </div>
  </ion-content>
</ion-view>
