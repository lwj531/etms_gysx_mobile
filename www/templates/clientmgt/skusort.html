<!--SKU排序页面-->
<ion-view title="SKU排序" view-title="SKU排序">
  <div class="bar bar-header bar-positive">
    <button ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item">
      <i class="icon ion-ios-arrow-back"></i>
      <span class="back-text" style="">返回</span>
    </button>
    <div class="h1 title">SKU排序</div>
    <button class="button button-clear back-button" ng-click="save()">
      保存
    </button>
  </div>

  <ion-content class="has-header">
      <div class="content-block-title">SKU数：{{skuModels.length}}个</div>
      <ion-list show-reorder="true">
        <ion-item ng-repeat="item in skuModels" class="item-remove-animate">
          <span>{{item.SKUName}}</span>
          <ion-reorder-button class="ion-arrow-swap"
                              on-reorder="moveRoute(skuModels,item,$fromIndex,$toIndex)"></ion-reorder-button>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
