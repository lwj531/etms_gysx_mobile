<ion-modal-view>
  <div class="bar bar-header bar-light">
    <button class="button button-clear button-positive" ng-click="closeModal()">关闭</button>
    <div class="h1 title">发送消息</div>
    <button class="button button-clear button-positive" ng-click="closeModal()">发送</button>
  </div>
  <ion-content class="has-header">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="标题" maxlength="50">
      </label>
    <div class="">
      <label class="item item-input has-select">
        <input type="text" placeholder="请选择收件人" maxlength="50" ng-focus="onFocus=true" ng-blur="onFocus=false">
      </label>
      <ul class="select-ul" ng-show="onFocus">
        <li>收件1</li>
        <li>收件2</li>
        <li>收件3</li>
      </ul>
    </div>
      <label class="item item-input" style="padding-right: 16px;border-bottom: none;">
        <textarea placeholder="消息内容" maxlength="200" rows="30"></textarea>
      </label>
    </div>
  </ion-content>
</ion-modal-view>
