<!--点城市名称出弹框-->
<div class="parent-list width-100" ng-class="{'pr-hide':childListShow}">
  <div class="bar bar-header bar-light">
    <button class="button button-clear button-positive" ng-click="closePlanList()">关闭</button>
    <div class="h1 title">计划 </div>
    <button class="button button-clear button-positive" ng-click="saveAEPlan()">保存</button>
  </div>
  <div class="list-title">连锁总部({{headQuarters.length}})</div>
  <ul>
    <li class="list-item multi-line" ng-repeat="item in headQuarters">
      <div class="item-content" ng-click="headQuarterSelected(item)">
        <!--点item-media切换选中状态-->
        <div class="item-media"  ng-class="{'checked':item.selected}"><span class="user-checkbox uicon"></span></div>
        <!--点item-inner跳转到字列表-->
        <div class="item-inner" >
          <div class="item-title-row">
            <div class="item-title">{{item.InstitutionName}}</div>
            <div class="item-after color-blue"></div>
          </div>
          <div class="item-text">{{item.City.Name}}<span class="space-10"></span>{{item.Address}}</div>
        </div>
      </div>
    </li>
  </ul>
</div>
<!--子列表block，子列表能显示的时候class=show-->
<div class="child-list" ng-class="{'show':childListShow}">
  <div class="bar bar-header bar-light">
    <!--点返回回到前面列表-->
    <button class="button button-clear button-positive" ng-click="backToParent()">
      <i class="icon ion-ios-arrow-back"></i>
      <span class="back-text" style="">返回</span>
    </button>
    <div class="h1 title">选择项目</div>
    <!--<button class="button button-clear button-positive" ng-click="backToParent()">确认</button>-->
  </div>
  <div class="list-title">活动列表({{AECheckList.length}})</div>
  <ul>
    <li class="list-item" ng-repeat="item in AECheckList">
      <!--点list切换check选中状态-->
      <div class="item-content " ng-click="checkListSelected(item)" ng-class="{'checked':item.selected}">
        <div class="item-media"><span class="user-checkbox uicon"></span></div>
        <div class="item-inner">
          <div class="item-title">{{item.ItemName}}</div>
        </div>
      </div>
    </li>
  </ul>
</div>
