<ion-view title="编辑路线" view-title="编辑路线">
  <div class="bar bar-header bar-positive">
    <button ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item">
      <i class="icon ion-ios-arrow-back"></i>
      <span class="back-text" style="">返回</span>
    </button>
    <div class="h1 title">编辑路线</div>
    <button class="button button-clear back-button" >
      保存
    </button>
  </div>

  <ion-content class="has-header">
    <div class="content-block-title flex-between"><div class="align-center margin-img"><img src="img/route_green_44.png" width="20">路线名称</div>
      <div class="color-blue">7家机构</div></div>
    <ion-list show-reorder="true" show-delete="data.showDelete" show-reorder="data.showReorder">
      <ion-item class="item-remove-animate" ng-repeat="item in editList">
        <span>{{item.title}} {{$index}}</span>
        <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
        </ion-delete-button>
        <ion-reorder-button class="ion-navicon"
                            on-reorder="moveRoute(skuModels,item,$fromIndex,$toIndex)"></ion-reorder-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
