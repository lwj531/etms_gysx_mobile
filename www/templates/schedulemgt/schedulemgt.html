<ion-view title="日程管理" view-title="日程管理">
  <div class="bar bar-header bar-positive">
    <button ng-click="$ionicGoBack()" class="button back-button hide buttons button-clear header-item" style="">
      <i class="icon ion-android-arrow-back"></i>
      <span class="back-text" style=""></span>
    </button>
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
    <div class="h1 title">日程管理</div>

  </div>
  <div class="bar bar-subheader bar-stable week-view">
    <div class="flex-row week-title">
      <div>日</div>
      <div>一</div>
      <div>二</div>
      <div>三</div>
      <div>四</div>
      <div>五</div>
      <div>六</div>
    </div>
    <div class="flex-row week-day" on-swipe-right="PrevWeek()" on-swipe-left="NextWeek()">
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div class="today">15</div>
      <div>16</div>
      <div>17</div>
    </div>
  </div>
  <ion-content class="has-header has-subheader">
    <div class="bg-white">

      <div>
        <ul>

        </ul>
      </div>
    </div>
  </ion-content>
</ion-view>
