<!--生动化教育资料名称弹框,选择医师-->
<div class="parent-list width-100 height-100" ng-class="{'pr-hide':childListShow}">
  <div class="bar bar-header bar-light">
    <button class="button button-clear button-positive" ng-click="closeVitality()">取消</button>
    <div class="h1 title">资料名称</div>
  </div>
  <div class="height-100">
    <div class="material-pic">
      <img src="img/zl-fm.png">
    </div>
    <ul>
      <li class="list-item">
        <div class="item-content">
          <div class="item-media"><img src="img/list_gray_26.png" width="18"></div>
          <div class="item-inner">
            <div class="item-title color-darkgray">王就是否</div>
          </div>
        </div>
      </li>
      <li class="list-item multi-line" ng-click="slideToChild()">
        <div class="item-content item-link">
          <div class="item-media"><img src="img/dr_blue_90.png" width="25"></div>
          <div class="item-inner">
            <div class="item-title-row">
              <div class="item-title">选择医师</div>
            </div>
            <div class="item-text">机构内医师列表</div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<!--选择医师-->
<div class="height-100 child-list" ng-class="{'show':childListShow}">
  <div class="bar bar-header bar-light">
    <button class="button button-clear button-positive" ng-click="backToParent()">返回</button>
    <div class="h1 title">生动化教育-对象</div>
    <button class="button button-clear button-positive"></button>
  </div>
  <div class="height-100">
    <div class="align-center padding font-13 bg-light">
      机构内的医师(5)
    </div>
    <ul>
      <li class="list-item select-list" ng-repeat="item in drList" ng-click="selectedDr($index)" ng-class="{'selected':currDr==$index}">
        <div class="item-content">
          <div class="item-media"><img src="img/dr_round_132.png" width="28"></div>
          <div class="item-inner">
            <div class="item-title">{{item.name}} {{$index}}</div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
