<ion-view title="拜访向导" view-title="拜访向导">
  <div class="bar bar-header bar-positive">
    <button ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item" style="">
      <i class="icon ion-ios-arrow-back"></i>
      <span class="back-text" style="">返回</span>
    </button>
    <div class="h1 title">拜访向导</div>
  </div>
  <ion-content class="has-header">
    <div class="content-block">
      <ul>
        <li class="list-item multi-line ">
          <div class="item-content align-top">
            <div class="item-media"><span class="uicon uicon-markerA"></span></div>
            <div class="item-inner">
              <div class="item-title-row">
                <div class="item-title">{{currentIns.InstitutionName}} ({{currentIns.InstitutionPriority}})</div>
              </div>
              <div class="item-text">{{currentIns.Address}}</div>
            </div>
          </div>
        </li>
        <li class="list-item">
          <div class="item-content">
            <div class="item-media"><div class="fake-media"></div></div>
            <div class="item-inner">
              <div class="flex-start margin-img font-9 color-green"><img src="img/done-signin-icon.png" width="15">签入 <span>{{insinfo.CheckinTime | amDateFormat: 'HH:mm:ss'}}</span></div>
              <div><button class="button button-positive button-clear button-thin" ui-sref="main.todolist">下一步</button></div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="content-block" >
      <!--CCR-->
      <ul class="">
        <li class="list-item" ui-sref="main.purchasesellstockcheck({insId:insID})">
          <div class="item-content item-link">
            <div class="item-media"><img src="img/jian-2x.png" width="26"/></div>
            <div class="item-inner">
              <div class="item-title">进销存检查</div>
              <div class="item-after color-blue">3</div>
            </div>
          </div>
        </li>
        <li class="list-item" ui-sref="main.diseaseknwoledgeeducate">
          <div class="item-content item-link">
            <div class="item-media"><img src="img/jiao-2x.png" width="26"/></div>
            <div class="item-inner">
              <div class="item-title">疾病知识教育</div>
              <div class="item-after color-blue">3</div>
            </div>
          </div>
        </li>
        <li class="list-item" ui-sref="main.trainingrecord">
          <div class="item-content item-link">
            <div class="item-media"><img src="img/ji_line_50.png" width="26"/></div>
            <div class="item-inner">
              <div class="item-title">培训记录</div>
              <div class="item-after color-blue">3</div>
            </div>
          </div>
        </li>
      </ul>
      <!--AE-->
      <ul class="" ng-show="true">
        <li class="list-item" ui-sref="main.purchasesellstockcheck">
          <div class="item-content item-link">
            <div class="item-media"><img src="img/jian-2x.png" width="26"/></div>
            <div class="item-inner">
              <div class="item-title">进销存检查</div>
              <div class="item-after color-blue">3</div>
            </div>
          </div>
        </li>
        <li class="list-item" ui-sref="main.businessreview({insId:insID})">
          <div class="item-content item-link">
            <div class="item-media"><img src="img/sdh-2x.png" width="26"/></div>
            <div class="item-inner">
              <div class="item-title">生意回顾</div>
              <div class="item-after color-blue">3</div>
            </div>
          </div>
        </li>
        <li class="list-item" ui-sref="main.checklist">
          <div class="item-content item-link">
            <div class="item-media"><img src="img/c-2x.png" width="26"/></div>
            <div class="item-inner">
              <div class="item-title">CheckList</div>
              <div class="item-after color-blue">3</div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </ion-content>
</ion-view>
