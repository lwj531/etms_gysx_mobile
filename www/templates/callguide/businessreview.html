<ion-view title="生意回顾" view-title="生意回顾">
  <div class="bar bar-header bar-positive">
    <button ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item" style="">
      <i class="icon ion-ios-arrow-back"></i>
      <span class="back-text" style="">返回</span>
    </button>
    <div class="h1 title">生意回顾</div>
    <button class="button button-clear back-button">
      保存
    </button>
  </div>
  <ion-content class="has-header">
    <div class="bg-white">
      <div class="padding-1015 flex-start margin-img align-center color-darkgray"><img src="img/team.png" width="20">回顾对象</div>
      <div class="">
        <ul>
          <li class="list-item">
            <div class="item-content">
              <div class="item-media"><span class="uicon user-checkbox"></span></div>
              <div class="item-inner">
                <div class="item-title align-center">王医生 <span class="space-10"></span>
                  <img src="img/job_gray_48.png" width="16">
                  <span class="color-darkgray">所属职务</span></div>
              </div>
            </div>
          </li>
          <li class="list-item" ng-repeat="item in reviews.ReviewTarget">
            <div class="item-content">
              <div class="item-media"><span class="uicon user-checkbox"></span></div>
              <div class="item-inner">
                <div class="item-title align-center">王医生 <span class="space-10"></span>
                  <img src="img/job_gray_48.png" width="16">
                  <span class="color-darkgray">所属职务</span></div>
              </div>
            </div>
          </li>
          <li class="list-item" ng-repeat="item in otherList">
            <div class="item-content">
              <div class="item-media"><span class="uicon user-checkbox"></span></div>
              <div class="item-inner">
                <div class="item-title align-center" ng-bind="item.name"></div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="width-100 padding-1015 flex-between adding-manual">
        <input type="text" placeholder="手动输入添加" ng-model="otherMember">
        <button ng-click="addOtherMember(otherMember)">添加</button>
      </div>
    </div>

    <div class="content-block">
      <div class="content-block-title">现场照片</div>
      <div class="tiled-block padding-1015 bg-white">
        <div class="width-25 flex-center">
          <input type="file" class="upload-img">
          <img src="img/upload-photo.png">
        </div>
        <!--下方"width-25 flex-center" repeat-->
        <div class="width-25 flex-center">
          <img src="img/upload-photo.png">
        </div>
      </div>
    </div>
    <!--checked:选中-->
    <div class="padding-1015 bg-white flex-between" ng-click="changeCheckPPT()" ng-class="{'checked':hasPPT}">
      <div>包含PPT</div>
      <span class="uicon user-checkbox"></span>
    </div>
  </ion-content>
</ion-view>
